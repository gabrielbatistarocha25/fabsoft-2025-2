<div class="container mt-4">
  <h2>{{ deviceModel.id ? 'Editar' : 'Novo' }} Modelo de Dispositivo</h2>
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="deviceModel.name" name="name">
      </div>
      <div class="mb-3">
        <label for="manufacturer" class="form-label">Fabricante</label>
        <select class="form-select" id="manufacturer" [(ngModel)]="deviceModel.manufacturer.id" name="manufacturer">
          <option [ngValue]="null">Selecione um Fabricante</option>
          <option *ngFor="let item of manufacturers" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-success me-2" (click)="salvar()">Salvar</button>
      <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>
