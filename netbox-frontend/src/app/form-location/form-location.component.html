<div class="container mt-3">
    <h2>Cadastro de Localização</h2>
    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" [(ngModel)]="location.name" name="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Endereço:</label>
        <input type="text" class="form-control" [(ngModel)]="location.address" name="address">
    </div>
    <button class="btn btn-success me-2" (click)="salvar()">Salvar</button>
    <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</div>
