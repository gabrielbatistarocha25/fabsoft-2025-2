<div class="container mt-4">
  <h2>{{ prefix.id ? 'Editar' : 'Nova' }} Rede</h2>
  <div class="card">
    <div class="card-body">
      
      <div class="mb-3">
        <label for="cidr" class="form-label">Rede (CIDR)</label>
        <input type="text" class="form-control" id="cidr" [(ngModel)]="prefix.cidr" name="cidr" placeholder="Ex: 10.0.0.0/24">
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="prefix.name" name="name">
      </div>

      <div class="mb-3">
        <label for="site" class="form-label">Site</label>
        <select class="form-select" id="site" [(ngModel)]="prefix.site.id" name="site">
          <option [ngValue]="null">Nenhum</option>
          <option *ngFor="let item of sites" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="vlan" class="form-label">VLAN</label>
        <select class="form-select" id="vlan" [(ngModel)]="prefix.vlan.id" name="vlan">
          <option [ngValue]="null">Nenhuma</option>
          <option *ngFor="let item of vlans" [value]="item.id">
            {{ item.name }} (ID: {{ item.vlanId }}) - {{ item.site?.name }}
          </option>
        </select>
      </div>

    </div>
    <div class="card-footer">
      <button class="btn btn-success me-2" (click)="salvar()">Salvar</button>
      <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>
