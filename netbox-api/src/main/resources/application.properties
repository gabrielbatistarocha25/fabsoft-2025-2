# Configurações do Servidor
server.port=8080

# === Configurações do Banco de Dados H2 ===
# Habilita o console web do H2
spring.h2.console.enabled=true
# Define o caminho para acessar o console (ex: http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# URL de conexão para um banco de dados em memória chamado 'netboxdb'
spring.datasource.url=jdbc:h2:mem:netboxdb
# Driver do H2
spring.datasource.driverClassName=org.h2.Driver
# Usuário do banco
spring.datasource.username=sa
# Senha do banco (deixe em branco para desenvolvimento)
spring.datasource.password=

# === Configurações do JPA/Hibernate ===
# Define o dialeto do Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update': atualiza o schema do banco de dados ao iniciar a aplicação.
# Ótimo para desenvolvimento. Use 'validate' ou 'none' em produção.
spring.jpa.hibernate.ddl-auto=update
# Mostra no console as queries SQL geradas pelo Hibernate
spring.jpa.show-sql=true
# Formata o SQL exibido para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true